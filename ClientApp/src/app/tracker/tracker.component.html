<h3 class="mt-4">Submit employee information here:</h3>

<form class="mt-3" [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm.value)">
    <div>
        <label for="id">
        Id
        </label>
        <input id="id" type="text" formControlName="id">
    </div>
            
    <div>
        <label for="firstName">
        First Name
        </label>
        <input id="firstName" type="text" formControlName="firstName">
    </div>

    <div>
        <label for="lastName">
        Last Name
        </label>
        <input id="lastName" type="text" formControlName="lastName">
    </div>

    <div>
        <label for="department">
        Department
        </label>
        <input id="department" type="text" formControlName="department">
    </div>

    <div>
        <label for="salary">
        Salary
        </label>
        <input id="salary" type="text" formControlName="salary">
    </div>

    <button class="btn-info btn-lg mt-1" type="submit">Submit</button>
</form>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
    </tbody>
</table>
